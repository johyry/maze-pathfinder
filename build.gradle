apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'
apply plugin: 'checkstyle'


mainClassName = 'pathfinder.app.Main'


sourceCompatibility = '1.8'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.10'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
                fileTree(dir: it,
                    exclude: ['pathfinder.app/**',
                        '**/App**',
                        '**/Main**',
                        'pathfinder.bitmapreader/**',
                        '**/BitmapReader**',
                        'pathfinder.domain/**',
                        '**/CoordinatesXY**'])
            })
    }
}

run {
    standardInput = System.in
}

check.dependsOn jacocoTestReport





